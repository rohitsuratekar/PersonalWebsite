<div class="row  fill-parent flex-items-xs-center flex-items-xs-middle">
    <div class=" col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let card of homecards">
        <a href="#" [routerLink]="[card.action]" class="card clickable">
            <div class="card-img">
                <img src="images/test.jpg">
            </div>
            <div class="card-block">
                <h4 class="card-title">{{card.name}}</h4>
                <p class="card-text">
                    {{card.details}}
                </p>
            </div>
        </a>
    </div>
</div>
