
<div style="padding : 10px;">
<md-card [style.background]=getColor() class={{hoverSize}} style="cursor:pointer;"
(mouseover)= 'changeHover($event)' (mouseout)='changeHover($event)' (click)='onClick()'>
        <md-card-header>  
          <md-card-title>{{getTitle()}}</md-card-title>
          <md-card-subtitle> {{getDetails()}} </md-card-subtitle>
        </md-card-header>
        <img class="card-image" md-card-image src="assets/img/test.jpg" alt="Photo">
      </md-card>
</div>
