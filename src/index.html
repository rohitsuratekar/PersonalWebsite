        color: white;

        height: 25px;

    }
</style>

<body>
   
  <app-root>
      <div id="myProgress">
          <div id="myBar"></div>
      </div>
      <div><b>Loading...</b><br>This website will function properly, only if Javascript is enabled on your browser.</div>
      <script>
          var elem = document.getElementById("myBar");
          var width = 1;
          var id = setInterval(frame, 10);
          function frame() {
              if (width >= 80) {
                  clearInterval(id);
              } else {
                  width++;
                  elem.style.width = width + '%';
              }
          }
      </script>
  </app-root>
</body>
