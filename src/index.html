<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rohit Suratekar</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            color: white;
            width: 1%;
            text-align: center;
            height: 25px;
            background-color: #4CAF50;
        }

    </style>
</head>

<body>
    <my-app>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <div>Loading...</div>
        <script>
            var elem = document.getElementById("myBar");
            var width = 1;
            var id = setInterval(frame, 10);

            function frame() {
                if (width >= 80) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                }
            }

        </script>
    </my-app>
</body>

</html>
